<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
    <head>
    </head>
    <body>
        <nav layout:fragment="breadcrumbs">
            <ul>
                <li>
                    <a aria-current="location" th:href="@{/}" th:text="#{home.home}">Startseite</a>
                </li>
            </ul>
        </nav>
        <main layout:fragment="content">
            <h2 th:text="Willkommen" class="sub-heading">Willkommen</h2>
            <p sec:authorize="isAuthenticated()" th:text="${'Hallo ' + name + '!'}">Hallo Nutzer</p>
        </main>
    </body>
</html>
